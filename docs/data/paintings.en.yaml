                  Description: |
                        Take a closer look and you’ll see the hidden word “love.” Would you like to know the story behind this painting? I created it while teaching my very first online masterclass, explaining the basics of abstraction to the girls as we painted it together in real time. It started as a still life - just a few bottles standing on the table - which I transformed into the whole artwork. Can you see them?
