                  Name: "Flamma"
                  Materials: "Acrylic on canvas"
                  Size: "105x102 cm"
                  Price: "400 eur"
                  Year: "2025"
                  Description: |
                        In this work, the female figure embodies the inner flame - the power that creates, destroys, and is reborn again.
                        The woman’s silhouette becomes the image of a Phoenix, rising not from ashes, but from her own desire to live, to feel and to be.
                        Red and warm tones symbolize passion, vitality, and sensuality, while the green and blue hues of the background reflect intuition and inner calm.
                        The contrast between these colors forms a space between the outer and inner worlds, between body and soul - the place where feminine strength is born.
