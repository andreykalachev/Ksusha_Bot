            - Id: 7
                  Slug: "in-depth"
                  Main_image: "7_ru_main_image.jpg"
                  Other_images:
                        - "7_ru_add_1.jpg"
                        - "7_ru_add_2.jpg"
                        - "7_ru_add_3.jpg"
                        - "7_ru_add_4.jpg"
                  Name: "In depth"
                  Materials: "Acrylic on canvas"
                  Size: "120x140 cm"
                  Price: "500 eur"
                  Year: "2023"
                  Description: |
                        The sketch for this painting was created completely spontaneously. I was in Georgia, in a cozy apartment near a park where I was staying with a friend. On my last evening there, he asked me to draw something for him as a keepsake. I picked up a sheet of paper, a pencil, and switching off my mind, I sketched this. It carried so many feelings, meanings, and emotions. In that moment, we both probably understood that this was our first and last meeting.
            - Id: 8
                  Slug: "ghostly-lightness"
                  Main_image: "8_ru_main_image.jpg"
                  Other_images:
                        - "8_ru_add_1.jpg"
                  Name: "Ghostly lightness or You dissolve - I remain"
                  Materials: "Acrylic on canvas"
                  Size: "120x140 cm"
                  Price: "400 eur"
                  Year: "2023"
                  Description: |
                        In the artwork, we see a couple - a man holding a woman in his arms. Yet the man is barely visible, his outline blurred, as if he could dissolve at any moment, leaving the woman suspended in that position alone. But she has nothing to fear: the sky made of shimmering dots will protect her and lift her upward, carrying her to a new level - where everything will be different.
            - Id: 9
                  Slug: "threefold"
                  Main_image: "9_ru_main_image.jpg"
                  Other_images:
                        - "9_ru_add_1.jpg"
                  Name: "Threefold"
                  Materials: "Acrylic on canvas"
                  Size: "60x80 cm"
                  Price: "240 eur"
                  Year: "2023"
                  Description: |
                        The painting \"Threefold\" questions the idea of a single, unified self and seeks to understand: who are we truly? How many masks remain hidden behind the one the world sees? Who will be allowed to reach the final, deepest layer - after unraveling all the ones before it?
            - Id: 10
                  Slug: "together-in-profile"
                  Main_image: "10_ru_main_image.jpg"
                  Other_images: []
                  Name: "Together in profile"
                  Materials: "Acrylic on canvas"
                  Size: "60x80 cm"
                  Price: "240 eur"
                  Year: "2023"
                  Description: |
                        The painting is about doubt and the first rift in a relationship. Yet both keep their thoughts unspoken, afraid to say them out loud. It captures that delicate moment when a once vibrant life becomes filled with routine, and one thought keeps circling in the mind: “I’m bored.” 
                        Meanwhile, the partner feels a lack of affection and love, asking to be loved even more - but deep down he senses that none of it is truly serious.
