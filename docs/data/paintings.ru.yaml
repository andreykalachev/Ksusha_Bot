            Year: "2023"
            Description: |
                Эскиз к этой картине был создан совершенно спонтанно. Я была в Грузии, в уютной квартире рядом с парком, где гостила у друга. В последний вечер он попросил меня нарисовать что-нибудь на память. Я взяла лист бумаги, карандаш и, отключив разум, набросала этот рисунок. В нём было столько чувств, смыслов и эмоций. В тот момент мы оба, наверное, поняли, что это была наша первая и последняя встреча.
