            Materials: "Акрил на холсте"
            Size: "105x102 см"
            Price: "400 евро"
            Year: "2025"
            Description: |
                В этой работе женская фигура воплощает внутреннее пламя - силу, которая создает, разрушает и возрождается снова.
                Силуэт женщины становится образом Феникса, восстающего не из пепла, а из собственного желания жить, чувствовать и быть.
                Красные и теплые тона символизируют страсть, жизненную силу и чувственность, в то время как зеленые и синие оттенки фона отражают интуицию и внутреннее спокойствие.
                Контраст между этими цветами формирует пространство между внешним и внутренним мирами, между телом и душой - место, где рождается женская сила.
